---
# Source: helloservice/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloservice
  labels:
    helm.sh/chart: helloservice-0.1.0
    app: helloservice
    version: v1
    app.kubernetes.io/name: helloservice
    app.kubernetes.io/instance: helloservice
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloservice
      version: v1
      app.kubernetes.io/name: helloservice
      app.kubernetes.io/instance: helloservice
  template:
    metadata:
      labels:
        app: helloservice
        version: v1
        app.kubernetes.io/name: helloservice
        app.kubernetes.io/instance: helloservice
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccountName: helloservice
      securityContext:
        {}
      containers:
        - name: helloservice
          securityContext:
            {}
          image: "docker.pkg.github.com/300kks/helloservice/helloservice:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources:
            {}

